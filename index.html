<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superseed Maze Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>
        Superseed<img
          src="superseed-icon.svg"
          alt="superseed-icon"
          class="mini-icon"
        />
        Maze Challenge
      </h1>

      <div class="controls">
        <label for="level-select">Choose Level: </label>
        <select class="level-select" id="level-select" onchange="changeLevel()">
          <option value="newbie">Newbie (26x16)</option>
          <option value="adventurer" selected>Adventurer (50x30)</option>
          <option value="veteran" class="pc-only">
            Veteran (100x60) - PC Only
          </option>
          <option value="legend" class="pc-only">
            Legend (150x90) - PC Only
          </option>
        </select>
        <!-- PC-only buttons -->
        <button onclick="shuffleMaze()" class="pc-only top-btn">
          Shuffle Maze
        </button>
        <button onclick="resetPlayer()" class="pc-only top-btn">
          Reset Seed
        </button>
      </div>
      <div id="timer">Time: 0s</div>
      <div id="maze"></div>
      <p>Use arrow keys or swipe/buttons to move the seed to the flag!</p>
      <!-- Original buttons for mobile -->
      <button onclick="shuffleMaze()" class="mobile-btn">Shuffle Maze</button>
      <button onclick="resetPlayer()" class="mobile-btn">Reset Seed</button>
      <div id="arrow-controls" class="mobile-only">
        <button onclick="movePlayer('ArrowUp')" class="arrow-btn">↑</button>
        <div>
          <button onclick="movePlayer('ArrowLeft')" class="arrow-btn">←</button>
          <button onclick="movePlayer('ArrowDown')" class="arrow-btn">↓</button>
          <button onclick="movePlayer('ArrowRight')" class="arrow-btn">
            →
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-warning" class="popup">
      <p>Veteran and Legend modes are only available on PC!</p>
      <button onclick="closePopup()">OK</button>
    </div>
    <div id="completion-popup" class="popup">
      <p id="completion-message"></p>
      <button onclick="closeCompletionPopup()">OK</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
